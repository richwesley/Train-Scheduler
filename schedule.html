      <div id="carousel1" class="carousel slide" data-ride="carousel">

	        <li data-target="#carousel1" data-slide-to="1"></li>

        </ol>
	      <div class="carousel-inner" role="listbox">
	        <div class="item active"><img src="images/muniattpark.jpg" alt="First slide image" class="center-block">

	            <h3>MUNI AT&amp;T Park</h3>
	           </div>
            </div>
	        <div class="item"><img src="images/bartSF.jpg" alt="Second slide image" class="center-block">
	          <div class="carousel-caption">
	            <h3>BART Overlooking San Francisco</h3>
	           </div>
            </div>
	        <div class="item"><img src="images/sf-traffic-hell.jpg" alt="Third slide image" class="center-block">

              </div>
            </div>
        </div>
	      <a class="left carousel-control" href="#carousel1" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span><span class="sr-only">Previous</span></a><a class="right carousel-control" href="#carousel1" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span><span class="sr-only">Next</span></a></div>
	      
<table class="table table-bordered" id="train-table">

            </tbody>
