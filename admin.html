<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="images/train.ico" type="image/x-icon" />
  <title>Embarcadero Station Homepage</title>
  
  <link href="css/bootstrap-3.3.7.css" rel="stylesheet" type="text/css">
  <link href="css/embarcadero.css" rel="stylesheet" type="text/css">
  <script>var __adobewebfontsappname__="dreamweaver"</script>
  <script src="http://use.edgefonts.net/neuton:n2,n3,n4:default.js" type="text/javascript"></script>
  <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
  

</head>
  
  <body style="padding-top: 70px">
	  <div class="container" id="wrapper">
			<div class="row">
				<div class="col-md-12">
					  <nav class="navbar navbar-default navbar-fixed-top">
						  <div class="container-fluid">  
							<div class="collapse navbar-collapse" id="Navbar">
							  <ul class="nav navbar-nav">
							  	<li><a href="index.html"><button>Main Page</button></a></li>
							  	 <li><a href="admin.html"><button>Admin Page</button></a></li>
							  	 <li><a href="schedule.html"><button>Train Schedules</button></a></li>	                
							  </ul>                  
							</div>
						  </div>
					  </nav>
				</div>	  
		  </div>
		<div class="row">
		  <div class="col-md-12">
		  
	      </div>
		</div>
 		<div class="row">
   			<div class="col-md-6">
				<form id="bartInput">
					<img src="images/bart.gif" width="200" height="200" alt="BART"/>
				  		<div ><label>Select Train</label><br>
					  		<select id ="bartTrains" name="BART Trains">
					  			<option value ="">Select Train</option>
					  			<option value="yellow">Pittsburg / SFO</option>
					  			<option value="red">Richmond / Milbrae</option>
					  			<option value="blue">Dublin / Daily City</option>
					  			<option value="green">Freemont / Balboa Park</option>
					  		</select> 
						</div>
						<br>
						<div ><label>Select Destination</label><br>
					  		<input type ="radio"  name="dest" value="East Bound">&nbsp;East Bound&nbsp;-&nbsp;<label id="east"></label><br>
					  		<input type ="radio"  name="dest" value="West Bound">&nbsp;West Bound&nbsp;-&nbsp;<label id="west"></label><br>
					  		<br>
						</div>
						<div><label>First Arrival Time</label>
					  		<input type="text" id="Barrival" class="form-control" placeholder="hh:mm (military time)">
					  	</div>
					  	<br>
						<div><label>Frequency (min)</label>
					  		<input type="text" id="Bfrequency" class="form-control" placeholder="minutes">
					  	</div> 
					 	 <br><br>
			 	  <button type="button" id="addBart" class="btn btn-default">Add BART Train</button>
                </form>
		  </div>
		  <div class="col-md-6">
				 <form id="muniInput">
					<img src="images/munism.png" width="200" height="200" alt="MUNI"/>
				  		<div ><label>Select Train</label><br>
					  		<select id ="muniTrains" name="MUNI Trains">
					  			<option value ="">Select Train</option>
					  			<option value="j">Balboa Park</option>
					  			<option value="k">Folsom / City College</option>
					  			<option value="l">SF Zoo</option>
					  			<option value="m">Geniva</option>
					  			<option value="n">ATT Park / Ocean Beach</option>
					  			<option value="t">Sunnydale / West Portal</option>
					  		</select> 
						</div>
						<br>
						<div ><label>Select Destination</label><br>
					  		<input type ="radio"  name="destination" value="Inbound">&nbsp;Inbound&nbsp;-&nbsp;<label id="inbound"></label><br>
					  		<input type ="radio"  name="destination" value="Outbound">&nbsp;Outbound&nbsp;-&nbsp;<label id="outbound"></label><br>
					  		<br>
						</div>
						<div><label>First Arrival Time</label>
					  		<input type="text" id="Marrival" class="form-control" placeholder="hh:mm (military time)">
					  	</div>
					  	<br>
						<div><label>Train Frequency</label>
					  		<input type="text" id="Mfrequency" class="form-control" placeholder="minutes">
					  	</div> 
					 	 <br><br>
			 	  <button type="button" id="addMuni" class="btn btn-default">Add MUNI Train</button>
			  </form>
	    </div>
    </div>
  </div> 
  	<script src="js/jquery-1.11.3.min.js"></script>	
	<script src="js/bootstrap-3.3.7.js"></script>
	<script src="js/embarcadero.js"></script>
	
</body>
</html>
